<div class="contents-width mx-auto px-3 py-5">
    <h2 class="text-large mb-4 text-center font-weight-bold">{{ 'tasks.accountDeposit.title' | translate }}</h2>
    <p class="mb-4 text-md-center" [innerHTML]="'tasks.accountDeposit.read' | translate"></p>
    <div class="p-3 bg-white mb-4">
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="familyName" class="mb-2">{{ 'tasks.accountDeposit.recipient.familyName' | translate }}</label>
                <input class="form-control" [(ngModel)]="conditions.recipient.familyName" type="text">
            </div>
            <div class="form-group col-md-4">
                <label for="familyName" class="mb-2">{{ 'tasks.accountDeposit.recipient.givenName' | translate }}</label>
                <input class="form-control" [(ngModel)]="conditions.recipient.givenName" type="text">
            </div>
            <div class="form-group col-md-4">
                <label for="familyName" class="mb-2">{{ 'tasks.accountDeposit.recipient.accountNumber' | translate }}</label>
                <input class="form-control" [(ngModel)]="conditions.recipient.accountNumber" type="text">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="familyName" class="mb-2">{{ 'tasks.accountDeposit.amount' | translate }}</label>
                <input class="form-control" [(ngModel)]="conditions.amount" type="number">
            </div>
            <div class="form-group col-md-4">
                <label for="familyName" class="mb-2">{{ 'tasks.accountDeposit.message' | translate }}</label>
                <input class="form-control" [(ngModel)]="conditions.message" type="text">
            </div>
        </div>

        <div class="buttons mx-auto text-center">
            <button (click)="deposit()" type="button" class="btn btn-primary btn-block py-3 mb-3"
                [disabled]="(isLoading | async)">{{ 'tasks.accountDeposit.next' | translate }}</button>
            <button (click)="conditionClear()" type="button"
                class="btn btn-outline-primary btn-block py-3 mb-3">{{ 'tasks.accountDeposit.clear' | translate }}</button>
        </div>
    </div>


    <div class="buttons mx-auto text-center">
        <button type="button" class="btn btn-link"
            routerLink="/tasks">{{ 'tasks.accountDeposit.prev' | translate }}</button>
    </div>
</div>
