<div class="contents-width mx-auto px-3 py-5">
    <h2 class="text-large mb-4 text-center font-weight-bold">{{ 'reservation.download.title' | translate }}</h2>
    <p class="mb-4 text-md-center" [innerHTML]="'reservation.download.read' | translate"></p>
    <div class="conditions p-3 bg-white mb-4">
        <form (submit)="reservationDownload(true)">
            <div class="form-row">
                <div class="form-group col-md-4 col-lg-3">
                    <label for="reservationDateFrom"
                        class="mb-2">{{ 'reservation.download.conditions.reservationDateFrom' | translate }}</label>
                    <input type="text" name="reservationDateFrom" id="reservationDateFrom" placeholder="YYYY/MM/DD"
                        class="form-control" #reservationDateFrom="bsDatepicker" bsDatepicker
                        [(ngModel)]="conditions.reservationDateFrom"
                        [bsConfig]="{ dateInputFormat: 'YYYY/MM/DD', adaptivePosition: true, showWeekNumbers: false }"
                        readonly (onShown)="onShowPicker($event)" (click)="setDatePicker()">
                </div>
                <div class="form-group col-md-4 col-lg-3">
                    <label for="reservationDateThrough"
                        class="mb-2">{{ 'reservation.download.conditions.reservationDateThrough' | translate }}</label>
                    <input type="text" name="reservationDateThrough" id="reservationDateThrough"
                        placeholder="YYYY/MM/DD" class="form-control" #reservationDateThrough="bsDatepicker"
                        bsDatepicker [(ngModel)]="conditions.reservationDateThrough"
                        [bsConfig]="{ dateInputFormat: 'YYYY/MM/DD', adaptivePosition: true, showWeekNumbers: false }"
                        readonly (onShown)="onShowPicker($event)" (click)="setDatePicker()">
                </div>
                <div class="form-group col-md-4 col-lg-3">
                    <label for="confirmationNumber" class="mb-2">{{ 'common.reservationId' | translate }}</label>
                    <input type="text" class="form-control" name="id" id="id" [(ngModel)]="conditions.id"
                        placeholder="{{ 'common.reservationId' | translate }}">
                </div>
                <div class="form-group col-md-4 col-lg-3">
                    <label for="reservationNumber" class="mb-2">{{ 'common.reservationNumber' | translate }}</label>
                    <input type="text" class="form-control" name="reservationNumber" id="reservationNumber"
                        [(ngModel)]="conditions.reservationNumber"
                        placeholder="{{ 'common.reservationNumber' | translate }}">
                </div>

                <div class="form-group col-md-4 col-lg-3">
                    <label for="reservationStatus" class="mb-2">{{ 'common.reservationStatus' | translate }}</label>
                    <select class="form-control" name="reservationStatus" id="reservationStatus"
                        [(ngModel)]="conditions.reservationStatus">
                        <option value="">{{ 'common.all' | translate }}</option>
                        <option [value]="reservationStatus.ReservationConfirmed">
                            {{ 'reservation.download.reservationStatus.ReservationConfirmed' | translate }}</option>
                        <option [value]="reservationStatus.ReservationHold">
                            {{ 'reservation.download.reservationStatus.ReservationHold' | translate }}</option>
                        <option [value]="reservationStatus.ReservationPending">
                            {{ 'reservation.download.reservationStatus.ReservationPending' | translate }}</option>
                        <option [value]="reservationStatus.ReservationCancelled">
                            {{ 'reservation.download.reservationStatus.ReservationCancelled' | translate }}</option>
                    </select>
                </div>
                <div class="form-group col-md-4 col-lg-3">
                    <label for="eventStartDateFrom"
                        class="mb-2">{{ 'reservation.download.conditions.eventStartDateFrom' | translate }}</label>
                    <input type="text" name="eventStartDateFrom" id="eventStartDateFrom" placeholder="YYYY/MM/DD"
                        class="form-control" #eventStartDateFrom="bsDatepicker" bsDatepicker
                        [(ngModel)]="conditions.eventStartDateFrom"
                        [bsConfig]="{ dateInputFormat: 'YYYY/MM/DD', adaptivePosition: true, showWeekNumbers: false }"
                        readonly (onShown)="onShowPicker($event)" (click)="setDatePicker()">
                </div>
                <div class="form-group col-md-4 col-lg-3">
                    <label for="eventStartDateThrough"
                        class="mb-2">{{ 'reservation.download.conditions.eventStartDateThrough' | translate }}</label>
                    <input type="text" name="eventStartDateThrough" id="eventStartDateThrough" placeholder="YYYY/MM/DD"
                        class="form-control" #eventStartDateThrough="bsDatepicker" bsDatepicker
                        [(ngModel)]="conditions.eventStartDateThrough"
                        [bsConfig]="{ dateInputFormat: 'YYYY/MM/DD', adaptivePosition: true, showWeekNumbers: false }"
                        readonly (onShown)="onShowPicker($event)" (click)="setDatePicker()">
                </div>
            </div>
            <div class="buttons mx-auto text-center">
                <button type="submit" class="btn btn-primary btn-block py-3 mb-3"
                    [disabled]="isLoading | async">{{ 'reservation.download.download' | translate }}</button>
                <button type="button" class="btn btn-outline-primary btn-block py-3"
                    (click)="downloadConditionClear()">{{ 'reservation.download.clear' | translate }}</button>
            </div>
        </form>
    </div>
    <div class="buttons mx-auto text-center">
        <button type="button" class="btn btn-outline-primary btn-block py-3"
            routerLink="/reservation">{{ 'reservation.download.prev' | translate }}</button>
    </div>
</div>
