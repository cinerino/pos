<form (submit)="submit()">
    <div class="form-row">
        <div class="form-group col-12 col-sm-6 col-md-4 col-lg-3">
            <label for="reservationDateFrom" class="mb-2 text-small">{{
                'reservation.search.conditions.reservationDateFrom'
                | translate }}</label>
            <input type="text" name="reservationDateFrom" id="reservationDateFrom" placeholder="YYYY/MM/DD"
                class="form-control" #reservationDateFrom="bsDatepicker" bsDatepicker
                [(ngModel)]="conditions.reservationDateFrom"
                [bsConfig]="{ dateInputFormat: 'YYYY/MM/DD', adaptivePosition: true, showWeekNumbers: false }" readonly
                (onShown)="onShowPicker($event)" (click)="setDatePicker()">
        </div>
        <div class="form-group col-12 col-sm-6 col-md-4 col-lg-3">
            <label for="reservationDateThrough" class="mb-2 text-small">{{
                'reservation.search.conditions.reservationDateThrough' | translate }}</label>
            <input type="text" name="reservationDateThrough" id="reservationDateThrough" placeholder="YYYY/MM/DD"
                class="form-control" #reservationDateThrough="bsDatepicker" bsDatepicker
                [(ngModel)]="conditions.reservationDateThrough"
                [bsConfig]="{ dateInputFormat: 'YYYY/MM/DD', adaptivePosition: true, showWeekNumbers: false }" readonly
                (onShown)="onShowPicker($event)" (click)="setDatePicker()">
        </div>
        <div class="form-group col-12 col-sm-6 col-md-4 col-lg-3">
            <label for="confirmationNumber" class="mb-2 text-small">{{ 'common.reservationId' | translate }}</label>
            <input type="text" class="form-control" name="id" id="id" [(ngModel)]="conditions.id"
                placeholder="{{ 'common.reservationId' | translate }}">
        </div>
        <div class="form-group col-12 col-sm-6 col-md-4 col-lg-3">
            <label for="reservationNumber" class="mb-2 text-small">{{ 'common.reservationNumber' | translate }}</label>
            <input type="text" class="form-control" name="reservationNumber" id="reservationNumber"
                [(ngModel)]="conditions.reservationNumber" placeholder="{{ 'common.reservationNumber' | translate }}">
        </div>

        <div class="form-group col-12 col-sm-6 col-md-4 col-lg-3">
            <label for="reservationStatus" class="mb-2 text-small">{{ 'common.reservationStatus' | translate }}</label>
            <select class="form-control" name="reservationStatus" id="reservationStatus"
                [(ngModel)]="conditions.reservationStatus">
                <option value="">{{ 'common.all' | translate }}</option>
                <option [value]="reservationStatus.ReservationConfirmed">
                    {{ 'reservation.search.reservationStatus.ReservationConfirmed' | translate }}</option>
                <option [value]="reservationStatus.ReservationHold">
                    {{ 'reservation.search.reservationStatus.ReservationHold' | translate }}</option>
                <option [value]="reservationStatus.ReservationPending">
                    {{ 'reservation.search.reservationStatus.ReservationPending' | translate }}</option>
                <option [value]="reservationStatus.ReservationCancelled">
                    {{ 'reservation.search.reservationStatus.ReservationCancelled' | translate }}</option>
            </select>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-12 col-sm-6 col-md-4 col-lg-3">
            <label for="eventStartDateFrom" class="mb-2 text-small">{{
                'reservation.search.conditions.eventStartDateFrom' |
                translate }}</label>
            <input type="text" name="eventStartDateFrom" id="eventStartDateFrom" placeholder="YYYY/MM/DD"
                class="form-control" #eventStartDateFrom="bsDatepicker" bsDatepicker
                [(ngModel)]="conditions.eventStartDateFrom"
                [bsConfig]="{ dateInputFormat: 'YYYY/MM/DD', adaptivePosition: true, showWeekNumbers: false }" readonly
                (onShown)="onShowPicker($event)" (click)="setDatePicker()">
        </div>
        <div class="form-group col-12 col-sm-6 col-md-4 col-lg-3">
            <label for="eventStartDateThrough" class="mb-2 text-small">{{
                'reservation.search.conditions.eventStartDateThrough' | translate }}</label>
            <input type="text" name="eventStartDateThrough" id="eventStartDateThrough" placeholder="YYYY/MM/DD"
                class="form-control" #eventStartDateThrough="bsDatepicker" bsDatepicker
                [(ngModel)]="conditions.eventStartDateThrough"
                [bsConfig]="{ dateInputFormat: 'YYYY/MM/DD', adaptivePosition: true, showWeekNumbers: false }" readonly
                (onShown)="onShowPicker($event)" (click)="setDatePicker()">
        </div>
    </div>
    <div class="buttons mx-auto text-center">
        <button type="submit" class="btn btn-primary btn-block py-3 mb-3" [disabled]="isLoading | async">{{
            name }}</button>
        <button type="button" class="btn btn-outline-primary btn-block py-3" (click)="clear()">{{
            'reservation.search.clear' | translate }}</button>
    </div>
</form>
