<div class="contents-width mx-auto px-3 py-5">
    <h2 class="text-large mb-4 text-center font-weight-bold">{{ 'customer.search.title' | translate }}</h2>
    <p class="mb-4 text-md-center" [innerHTML]="'customer.search.read' | translate"></p>
    <div class="p-3 bg-white mb-4">
        <app-customer-condition (changeConditions)=changeConditions($event)>
        </app-customer-condition>
    </div>

    <p class="mb-4" *ngIf="customers.length === 0">{{ 'customer.search.notfound' | translate }}</p>

    <div class="mb-4" *ngIf="customers.length > 0">
        <div class="d-md-flex align-items-center justify-content-end mb-4">
            <div class="text-md-right text-center mb-3 mb-md-0 order-1">
                <div class="d-inline-block">
                    <pagination [(ngModel)]="currentPage" [totalItems]="totalCount" [itemsPerPage]="limit"
                        [maxSize]="maxSize" [boundaryLinks]="false" previousText="&lsaquo;" nextText="&rsaquo;"
                        firstText="&laquo;" lastText="&raquo;" (pageChanged)="changePage($event)"></pagination>
                </div>
            </div>
        </div>
        <div class="scroll-horizontal">
            <app-customer-table [customers]="customers" (purchase)="toPurchase($event)" (detail)="openDetail($event)">
            </app-customer-table>
        </div>
        
    </div>
    <div class="buttons mx-auto text-center">
        <button type="button" class="btn btn-outline-primary btn-block py-3" routerLink="/purchase">{{
            'customer.search.prev'
            | translate }}</button>
    </div>
</div>
