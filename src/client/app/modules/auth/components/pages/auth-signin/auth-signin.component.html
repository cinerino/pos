<div class="contents-width mx-auto px-3 py-5">
    <h2 class="text-large mb-4 text-center font-weight-bold">プロジェクト選択</h2>
    <p class="mb-4 text-md-center">プロジェクトを選択してください。</p>
    <div class="container px-0">
        <ul *ngIf="(master | async)?.projects.length > 0" class="row flex-wrap mb-4">
            <li *ngFor="let project of (master | async)?.projects" class="col-12 col-md-4 my-md-3 mb-3">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-4">
                            <div class="logo" [style.background-image]="'url('+ project.logo +')'"></div>
                            <p class="ml-2 font-weight-bold text-small">{{ project.name }}</p>
                        </div>
                        <a class="btn btn-primary btn-block py-3" [href]="'/?projectId=' + project.id">選択</a>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <div class="buttons mx-auto text-center">
        <button type="button" class="btn btn-outline-primary btn-block py-3" (click)="signOut()">ログアウト</button>
    </div>
</div>

<app-loading [isLoading]="isLoading | async" process="process.masterAction.GetProjects"></app-loading>
