<div class="contents-width mx-auto px-3 py-5">
    <h2 class="text-large mb-4 text-center font-weight-bold">{{ 'product.index.title' | translate }}</h2>
    <p class="mb-4 text-md-center" [innerHTML]="'product.index.read' | translate"></p>

    <div class="container px-0">
        <div class="row">
            <div class="col-md-4 col-12">
                <button type="button" routerLink="/product/membership" class="btn btn-primary btn-block py-3 mb-3">
                    <span class="d-block mb-2">{{ 'product.index.list.membership.title' | translate }}</span>
                    <span class="d-block text-x-large"><i class="bi bi-card-checklist"></i></span>
                </button>
            </div>
        </div>
    </div>

</div>
