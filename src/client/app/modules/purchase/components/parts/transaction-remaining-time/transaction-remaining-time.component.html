<div class="contents-width mx-auto px-3 py-1 position-relative bg-white" *ngIf="!isExpired && environment.PURCHASE_TRANSACTION_TIME_DISPLAY">
    <div class="cover w-100 h-100 bg-primary"></div>
    <div class="expired bg-primary" [style.width.%]="width"></div>
    <p class="text-small text-white position-relative">{{ 'common.timeLimit' | translate }} {{ this.diff.hours }}:{{ this.diff.minutes }}:{{ this.diff.seconds }}</p>
</div>
