<div class="contents-width mx-auto px-3 py-5">
    <h2 class="text-large mb-4 text-center font-weight-bold">{{ 'purchase.event.ticket.title' | translate }}</h2>
    <p class="mb-4 text-md-center" [innerHTML]="'purchase.event.ticket.read' | translate"></p>

    <div class="mb-4">
        <p *ngIf="(purchase | async)?.scheduleDate" class="text-primary text-large mb-3">
            {{ (purchase | async)?.scheduleDate | formatDate: 'YYYY/MM/DD (ddd)' }}
        </p>
        <p *ngIf="screeningEventsGroup.length === 0" class="mb-3">
            {{ 'purchase.event.ticket.notfound' | translate }}
        </p>
        <app-purchase-performances *ngFor="let group of screeningEventsGroup"
            [screeningEventsGroup]="group" (select)="selectSchedule($event)" class="mb-3">
        </app-purchase-performances>
    </div>

    <div class="mb-4">
        <h2 class="text-large mb-4 text-center font-weight-bold">{{ 'purchase.event.cart.title' | translate }}</h2>
        <div *ngIf="(purchase | async)?.authorizeSeatReservations.length === 0">
            <p class="text-md-center">{{ 'purchase.event.cart.notfound' | translate }}</p>
        </div>
        <div *ngFor="let authorizeSeatReservation of (purchase | async)?.authorizeSeatReservations"
            class="mb-4 position-relative">
            <button type="button" class="close" aria-label="Close" (click)="removeItem(authorizeSeatReservation)">
                <span aria-hidden="true">&times;</span>
            </button>
            <app-item-event [screeningEvent]="authorizeSeatReservation.object.event"></app-item-event>
            <div class="bg-white p-3">
                <app-item-list [authorizeSeatReservations]="authorizeSeatReservation?.result?.responseBody.object.reservations"></app-item-list>
            </div>
            
        </div>
    </div>

    <div class="buttons mx-auto text-center">
        <button type="submit" [disabled]="isLoading | async" class="btn btn-primary btn-block py-3 mb-3"
            (click)="onSubmit()">{{ 'purchase.event.cart.next' | translate }}</button>
        <button type="button" class="btn btn-outline-primary btn-block py-3"
            routerLink="/purchase/event/schedule">{{ 'purchase.event.ticket.prev' | translate }}</button>
    </div>
</div>
