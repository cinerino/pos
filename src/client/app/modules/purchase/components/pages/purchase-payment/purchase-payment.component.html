<div class="contents-width mx-auto px-3 py-5">

    <h2 class="text-large mb-4 text-center font-weight-bold">{{ 'purchase.payment.title' | translate }}</h2>
    <p class="mb-4 text-md-center" [innerHTML]="'purchase.payment.read' | translate"></p>

    <div class="payment-select container px-0 mb-4">
        <div class="row">
            <div class="col-12 col-md-4 mb-3 px-2" *ngFor="let payment of payments" [class]="payment.paymentAccepted.paymentMethodType">
                <button type="button" class="btn btn-primary btn-block py-3 m-0"
                    (click)="selectPaymentMethodType(payment.paymentAccepted.paymentMethodType)">
                    <div>{{ payment.categoryCode.name | changeLanguage }}</div>
                    <div *ngIf="payment.paymentAccepted.paymentMethodType === paymentMethodType.Cash"
                        class="image mt-3"><i class="fas fa-yen-sign"></i></div>
                    <div *ngIf="payment.paymentAccepted.paymentMethodType === paymentMethodType.CreditCard"
                        class="image mt-3"><i class="fas fa-credit-card"></i></div>
                    <div *ngIf="payment.paymentAccepted.paymentMethodType === paymentMethodType.EMoney"
                        class="image mt-3"><i class="fas fa-mobile-alt"></i></div>
                    <div *ngIf="payment.paymentAccepted.paymentMethodType === 'RegiGrow'" class="image mt-3"><i
                            class="fas fa-cash-register"></i></div>
                    <div *ngIf="payment.paymentAccepted.paymentMethodType === paymentMethodType.Others"
                        class="image mt-3"><i class="fas fa-question-circle"></i></div>
                </button>
            </div>
            
        </div>
    </div>

    <div class="buttons mx-auto text-center">
        <div *ngIf="environment.VIEW_TYPE === viewType.Cinema">
            <button type="button" class="btn btn-outline-primary btn-block py-3" routerLink="/purchase/cinema/ticket">{{
                'purchase.payment.prev' | translate }}</button>
        </div>
        <div *ngIf="environment.VIEW_TYPE === viewType.Event">
            <button type="button" class="btn btn-outline-primary btn-block py-3"
                routerLink="/purchase/event/schedule">{{ 'purchase.payment.prev' | translate }}</button>
        </div>

    </div>
</div>
